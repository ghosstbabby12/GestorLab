<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-lg p-12 text-center">
    <h1 class="text-5xl font-bold mb-4 text-gray-800">Sistema de Reservas</h1>
    <p class="text-xl text-gray-600 mb-8">Laboratorios CAMILA & JESUS</p>

    <div class="mb-8">
      <p class="text-gray-700 mb-4">Gestiona las reservas de laboratorios de forma eficiente</p>
    </div>

    <div class="space-y-4">
      <a href="{% url 'login' %}" class="block bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 text-lg font-semibold transition duration-200">
        Iniciar Sesión
      </a>
    </div>

    <div class="mt-12 p-6 bg-gray-50 rounded-lg">
      <h3 class="font-bold text-lg mb-4">Usuarios de Prueba</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
        <div class="bg-white p-4 rounded border">
          <p class="font-semibold text-blue-600">Administrador</p>
          <p class="text-sm text-gray-600">Usuario: <code class="bg-gray-100 px-2 py-1 rounded">admin</code></p>
          <p class="text-sm text-gray-600">Contraseña: <code class="bg-gray-100 px-2 py-1 rounded">admin123</code></p>
        </div>
        <div class="bg-white p-4 rounded border">
          <p class="font-semibold text-green-600">Docente</p>
          <p class="text-sm text-gray-600">Usuario: <code class="bg-gray-100 px-2 py-1 rounded">docente1</code></p>
          <p class="text-sm text-gray-600">Contraseña: <code class="bg-gray-100 px-2 py-1 rounded">docente123</code></p>
        </div>
      </div>
    </div>

    <div class="mt-8 text-sm text-gray-500">
      <p>© 2025 - Proyecto CAMILA_JESUS</p>
    </div>
  </div>

</body>
</html>

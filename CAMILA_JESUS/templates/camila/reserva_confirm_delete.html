{% extends 'camila/base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto text-center">
  <h2 class="text-xl font-bold mb-4">Â¿Deseas eliminar esta reserva?</h2>
  <p class="text-gray-700 mb-6">
    Laboratorio: <strong>{{ object.laboratorio }}</strong><br>
    Fecha: <strong>{{ object.fecha }}</strong><br>
    Horario: <strong>{{ object.hora_inicio }} - {{ object.hora_fin }}</strong>
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Eliminar
    </button>
    <a href="{% url 'camila:reserva_list' %}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
  </form>
</div>
{% endblock %}

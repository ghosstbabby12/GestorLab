{% extends 'camila/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">
  {% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Reserva
</h1>

<form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
    {{ field }}
    {% for error in field.errors %}
      <p class="text-red-600 text-sm">{{ error }}</p>
    {% endfor %}
  </div>
  {% endfor %}

  <div class="flex justify-between items-center">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Guardar
    </button>
    <a href="{% url 'camila:reserva_list' %}" class="text-gray-600 hover:underline">Cancelar</a>
  </div>
</form>
{% endblock %}
